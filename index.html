    <style>
        * {
            margin: 0;

        body {
            background-color: #121212;
            color: #fff;
            text-align: center;
        }

        .hero {
            height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('ficha.jpg') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .hero h1 {
            font-size: 4em;
            font-weight: bold;
            color: #ffb800;
            text-shadow: 2px 2px 10px rgba(255, 215, 0, 0.8);
            animation: fadeIn 1.5s ease-in-out;
        }
        .hero h2 {
            font-size: 3em;
            font-weight: bold;
            color: #ffb800;
            text-shadow: 2px 2px 10px rgba(255, 215, 0, 0.8);
            animation: fadeIn 1.5s ease-in-out;
            margin-top: 10px;
        }

        .hero p {
            font-size: 1.2em;
            margin: 15px 0;
            animation: fadeIn 2s ease-in-out;
        }

        .cta-button {
            display: flex;
            align-items: center;
            background: linear-gradient(135deg, #ffb800, #ffed00, #ffb800);
            color: #fff;
            padding: 20px 40px;
            border-radius: 10px;
            font-size: 1.5em;
            font-weight: bold;
            text-decoration: none;
            box-shadow: 0 0 18px rgb(255 184 0);
            transition: transform 0.3s, box-shadow 0.3s;
            animation: fadeIn 2.5s ease-in-out;
        }

        .cta-button i {
            margin-right: 15px;
            font-size: 1.8em;
        }

        .cta-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgb(255 184 0);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .info {
            background: #1a1a1a;
            padding: 50px 20px;
        }

        .info h2 {
            font-size: 2em;
            color: #ffb800;
        }

        .info p {
            font-size: 1.2em;
            margin-top: 10px;
        }

        @media (max-width: 900px) {
            .hero {
                background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('fichas_mobile.jpg') no-repeat center center/cover;
            }
            .cta-button {
                font-size: 1.5em;
                padding: 20px 24px;
            }
        
            .cta-button i {
                font-size: 1.5em; /* Reduce el tamaño del icono de WhatsApp */
                margin-right: 10px;
            }
            .hero h1 {
                font-size: 2em; /* Reduce el tamaño del título */
            }
        
            .hero p {

  const pixelId = "1015363057206719";
  const conversionValue = 2000; // Valor de la conversión (ajusta según necesites)
  const currency = "ARS"; // Moneda (ajusta según necesites)

 document.addEventListener("DOMContentLoaded", function () {
    const whatsappButton = document.querySelector('.cta-button');

    if (whatsappButton) {
        whatsappButton.addEventListener('click', function (e) {
            // Solo rastreamos el evento si no es para abrir en nueva pestaña (Ctrl+click)
            if (!e.ctrlKey && !e.metaKey && !e.shiftKey) {
                // Evento a rastrear (solo "Comprar" como solicitaste)
                const evento = "Purchase"; // Usamos "Purchase" que es el estándar para compras
                
                console.log(`Evento rastreado: ${evento}`);

                // Enviar evento a Facebook Pixel
                fbq('track', evento, { 
                    value: conversionValue,
                    currency: currency,
                    content_name: 'Creación de usuario',
                    content_category: 'Registro'
                });

                // Enviar evento a la API de Conversiones de Facebook
                fetch(`https://graph.facebook.com/v18.0/${pixelId}/events`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        data: [{
                            event_name: evento,
                            event_time: Math.floor(Date.now() / 1000),
                            action_source: "website",
                            event_source_url: window.location.href,
                            event_id: generateEventId(),
                            user_data: {
                                client_user_agent: navigator.userAgent,
                                // Agrega más datos si los tienes (como fbc, fbp)
                            },
                            custom_data: {
                                value: conversionValue,
                                currency: currency
                            }
                        }],
                        access_token: accessToken
                    })
                })
                .then(response => response.json())
                .then(data => console.log("Respuesta API Conversiones:", data))
                .catch(error => console.error("Error en API Conversiones:", error));
            }
        });
    } else {
        console.warn("No se encontró el botón de WhatsApp.");
    }
    
    function generateEventId() {
        return Math.random().toString(36).substring(2, 15) + 
               Math.random().toString(36).substring(2, 15);
    }
});
